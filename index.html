<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيقك الآن</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header img {
            width: 120px;
            height: auto;
        }

        header h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            color: #fff;
        }

        header p {
            font-size: 1.2em;
            color: #fff;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 50px 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature img {
            width: 80px;
            height: 80px;
        }

        .feature h3 {
            margin-top: 15px;
            color: #ff7e5f;
        }

        .feature p {
            font-size: 0.95em;
        }

        .cta {
            text-align: center;
            margin: 50px 20px;
        }

        .cta a {
            display: inline-block;
            background-color: #fff;
            color: #ff7e5f;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: background 0.3s, color 0.3s;
        }

        .cta a:hover {
            background-color: #ff7e5f;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0,0,0,0.1);
            color: #fff;
        }

        @media(max-width: 768px){
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>تطبيقك الجديد</h1>
        <p>جربه الآن واكتشف المميزات الرائعة!</p>
    </header>

    <section class="features">
        <div class="feature">
            <img src="feature1.png" alt="ميزة 1">
            <h3>ميزة 1</h3>
            <p>وصف قصير للميزة الأولى للتطبيق بشكل جذاب.</p>
        </div>
        <div class="feature">
            <img src="feature2.png" alt="ميزة 2">
            <h3>ميزة 2</h3>
            <p>وصف قصير للميزة الثانية للتطبيق.</p>
        </div>
        <div class="feature">
            <img src="feature3.png" alt="ميزة 3">
            <h3>ميزة 3</h3>
            <p>وصف قصير للميزة الثالثة التي تجعل التطبيق مميز.</p>
        </div>
    </section>

    <section class="cta">
        <a href="https://play.google.com/store/apps/details?id=com.example.app" target="_blank">حمّل التطبيق الآن</a>
    </section>

    <footer>
        &copy; 2025 جميع الحقوق محفوظة لتطبيقك
    </footer>
</body>
</html>
